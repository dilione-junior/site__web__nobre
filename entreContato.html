<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="estilos/novoEstilo.css"> 
</head>
<body class="segundo__fundo">
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Inicio</a>
            <a class="cabecalho__menu__link" href="apresentacaoPessoal.html" >Apresentação Pessoal</a>
            <a class="cabecalho__menu__link" href="realizacao.html">Realizações Pessoais</a>
        </nav>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo__pessoal">
            <h2 class="apresentacao__conteudo__subtitulo">Deixe seu contato abaixo</h2><br><br>
        <div class="contato__usuario">
            <label class="contato__usuario__texto">Nome</label><br>
            <input type="text" placeholder="Digite seu Nome" ><br>
            <label class="contato__usuario__texto">E-mail</label><br>
            <input type="text" placeholder="Digite seu E-mail"><br>
            <label class="contato__usuario__texto">Telefone</label><br>
            <input type="text" placeholder="Digite seu Telefone"><br>
            <label class="contato__usuario__texto">Comentário</label><br>
            <textarea type="text" placeholder="Digite seu Comentário" ></textarea><br>
        </div>
        <div class="contato__usuario">
            <a href="index.html" id="botao__formulario">Enviar</a>
        </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Dilione Junior</p>
    </footer>
    <script src="botao.js" ></script>   
</body>
</html>
